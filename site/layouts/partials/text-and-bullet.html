				<h2 class="f3 b lh-title mb2">{{.title}}</h2>

				<p>{{.text}}</p>

				<ul class="w-60-l mb0 pt1 pb4" style="list-style-type: square; list-style-position: outside; margin-left: 1em">

				{{ end }}
				</ul>
	
			</div>

			<div class="w-60-l ph2-l">
				<img src="{{.image}}" alt="" class="mb3">
			</div>
		</div>

	</div>
</div>
{{ end }}
</div>
